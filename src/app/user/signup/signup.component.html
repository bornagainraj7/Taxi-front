<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">
    <div class="card">
      <h2 class="card-title text-center">SignUp</h2>
      <div class="space"></div>
      <form #signupForm="ngForm" (submit)="onSignup(signupForm)">
        <div class="form-group">
          <input class="form-control" type="text" name="fullName" #fullName="ngModel" ngModel placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="email" name="email" #email="ngModel" ngModel placeholder="Email" required>
        </div>
        <div class="form-group">
          <input class="form-control" type="password" name="password" #password="ngModel" ngModel placeholder="Password" minlength="6" required>
          <small id="passwordHelpBlock" class="form-text text-muted">Password has to be atleast 6 characters long.</small>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="isDriver" #isDriver="ngModel" ngModel id="defaultCheck1">
          <label class="form-check-label" for="defaultCheck1">
            Is Driver(<small class="form-text text-muted" style="display: inline-block;">Tick if you want apply as a cab driver</small>)
          </label>
        </div>
        <div class="space"></div>
        <div class="row justify-content-around form-buttons">
          <button type="submit" class="btn btn-success" [disabled]="signupForm.invalid">SignUp</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>

      </form>

    </div>
  </div>
</div>
<div class="two-space"></div>
