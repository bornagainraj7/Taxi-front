<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-lg-5 col-md-6 col-sm-10 col-xs-12">
    <div class="card">
      <h2 class="card-title text-center">Login</h2>
      <div class="space"></div>
      <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form-group">
          <label for="staticEmail" class="form-label">Email: </label>
          <input type="text" name="email" ngModel #emailInput="ngModel" class="form-control" id="staticEmail" placeholder="email@example.com" required>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="form-label">Password: </label>
          <input type="password" name="password" ngModel #passwordInput="ngModel" class="form-control" id="inputPassword" placeholder="Password" required>
        </div>
        <div class="space"></div>
        <div class="row justify-content-around form-buttons">
          <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
