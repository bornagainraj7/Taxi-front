<div class="row justify-content-center">
  <div class="two-space"></div>
  <div class="col-md-12 col-xs-12">
    <div class="card">
      <h3 class="card-title text-center">Add My Car</h3>
      <div class="space"></div>

      <form (submit)="onAddCab(addCabForm)" #addCabForm="ngForm">
        <div class=" form-class d-flex justify-content-between">
          <div class="form-group">
            <label for="carBrand">Car Brand: </label>
            <input type="text" name="brand" ngModel class="form-control" id="carBrand" placeholder="Car Brand" required>
          </div>
          <div class="form-group">
            <label for="carModel">Car Model: </label>
            <input type="text" name="model" ngModel class="form-control" id="carModel" placeholder="Car Model" required>
          </div>
        </div>

        <div class="space"></div>

        <div class="form-class d-flex justify-content-between">
          <div class="form-group">
            <label for="vehicleNumber">Registration Number: </label>
            <input type="text" name="registration" ngModel class="form-control" id="vehicleNumber" placeholder="Registration Number" required>
          </div>
          <div class="form-group form-group-select">
            <label for="cabType">Car Type: </label>
            <select class="form-control" name="cabType" ngModel id="cabType" required>
              <option value=""></option>
              <option *ngFor="let cab of cabTypes" [value]="cab.type">{{ cab.value }}</option>
            </select>
          </div>

        </div>

        <div class="space"></div>

        <div class=" form-class d-flex justify-content-between">
          <div class="form-group">
            <label for="vehicleNumber">Current Location(lat): </label>
            <input type="text" name="lat" ngModel class="form-control" id="vehicleNumber" placeholder="Current Location(Lat)" required>
          </div>
          <div class="form-group">
            <label for="vehicleNumber">Current Location(long): </label>
            <input type="text" name="lng" ngModel class="form-control" id="vehicleNumber" placeholder="Current Location(Long)" required>
          </div>
        </div>

        <div class="space"></div>

        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="addCabForm.invalid">Add My Car</button>
        </div>
      </form>
    </div>
  </div>
</div>
