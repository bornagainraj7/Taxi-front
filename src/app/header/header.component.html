<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <a class="navbar-brand" href="#">BookMyCab</a>
  <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" aria-controls="main-navbar"
    [attr.aria-expanded]="!isCollapsed">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="navbar-collapse justify-content-end" id="main-navbar" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/bookings" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">My Bookings</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated && isDriver">
        <a class="nav-link" routerLink="/my-cab" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">My Cabs</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/login" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Login</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Signup</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <button class="nav-link btn btn-link" (click)="onLogout()">Logout</button>
      </li>
    </ul>
  </div>
</nav>
